name: simple_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  object_mapper_library:
    path: "../object_mapper_library"
  # [BUILD GENERATOR DEPENDENCIES]
  annotations_library:
    path: ../annotations_library/
  ########################
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # [BUILD GENERATOR DEPENDENCIES]
  build_runner:
  generators_library:
    path: ../generators_library/
  graphs: "2.2.0" # Important to generate the files .g.dart
  ########################
  flutter_lints: ^2.0.0
  
  
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600